<!-- templates/camps/error.html -->

{% extends 'f5rugby/base.html' %}

<!-- load the static tag -->
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/f5rugby/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block title %}Camp Error{% endblock %}
{% block description %}Shows the user a camp related error{% endblock %}

{% block content %}
<div class="hero-wrapper blue-right-background">
    <div class="hero container">
        <div class="row">
            <div class="col-8">
                <h1 class="hero-title ubuntu-regular">Scrum Collapse!</h1>
                <p class="ubuntu-light text-white">{{error_message}}</p>
            </div>
        </div>
    </div>
</div>
<div class="content-spacer">
</div>
{% endblock %}
