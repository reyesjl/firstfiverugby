<!-- templates/camps/manager/camp_list.html -->

{% extends 'f5rugby/base.html' %}

<!-- load the static tag -->
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/f5rugby/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/camps/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/cards.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block title %}Camps Manager{% endblock %}
{% block description %}Manage rugby camps for admin.{% endblock %}

{% block content %}
<div class="pt-5 pb-3">
    <div class="container">
        <div class="row">
            <p><a class="button primary" href="{% url 'camps:create' %}">Add Camp +</a></p>
        </div>
        <div class="row">
            <div class="col">
                {% for camp in camps %}
                    <div class="col card-small">
                        <a href="">{{ camp.title }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="content-spacer">
        </div>
    </div>
</div>
{% endblock %}
