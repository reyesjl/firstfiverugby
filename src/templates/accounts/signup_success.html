<!-- templates/f5rugby/camps.html -->

{% extends 'f5rugby/base.html' %}

<!-- load the static tag -->
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/f5rugby/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block title %}Register Success{% endblock %}
{% block description %}{% endblock %}

{% block content %}
<div class="hero-wrapper blue-right-background content-spacer">
    <div class="hero container">
        <div class="row">
            <div class="col-8">
                <h1 class="hero-title ubuntu-regular">Successfully registered!</h1>
                <p class="text-white">Welcome to our rugby platform. Enjoy.</p>
                <a href="{% url 'accounts:login'%}" class="button button primary">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
