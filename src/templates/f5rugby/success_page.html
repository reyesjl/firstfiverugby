<!-- templates/f5rugby/success_page.html -->

{% extends 'f5rugby/base.html' %}

<!-- load the static tag -->
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/f5rugby/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block title %}Success Page{% endblock %}
{% block description %}{% endblock %}

{% block content %}
<div class="hero-wrapper red-background">
    <div class="hero container">
        <div class="row">
            <div class="col-8">
                <h1 class="hero-title ubuntu-regular">Success!</h1>
            </div>
        </div>
    </div>
</div>
<div class="section-strip message-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-7 height-full">
                {% if messages %}
                    {% for message in messages %}
                        <p>
                            {{ message }}
                        </p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
