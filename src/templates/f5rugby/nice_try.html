<!-- templates/f5rugby/nice_try.html -->

{% extends 'f5rugby/base.html' %}

<!-- load the static tag -->
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/f5rugby/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block title %}Mark 1.0{% endblock %}
{% block description %}Mark entry detection.{% endblock %}

{% block content %}
<div class="hero-wrapper blue-right-background">
    <div class="hero container">
        <div class="row">
            <div class="col-8">
                <h1 class="hero-title ubuntu-regular">Mark Deterrent 1.0 <i class="text-white fa-solid fa-lock"></i></h1>
            </div>
        </div>
    </div>
</div>
<div class="container content-spacer">
    <div class="row">
        <div class="col-12">
            {% for message in messages %}
                <p class="notification-title">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
